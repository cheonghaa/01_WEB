<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ul {
                overflow: hidden; /*float 사용할 때 부모 선택자에서 작성*/
            }
            li {
                list-style: none; /*리스트 말머리 없애기*/
                float: left;
                padding: 15px; /*간격*/
            }
            li:first-child {
                border-radius: 10px 0 0 10px; /*반지름 만들기 - 둥글게 만들 부분들만 픽셀단위로 둥글게*/
            }
            li:last-child {
                border-radius: 0 10px 10px 0;
            }

            li:nth-child(2n) {
                background-color: #ff0003;
            }
            li:nth-child(2n + 1) {
                background-color: #800000;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>첫 번째</li>
            <li>두 번째</li>
            <li>세 번째</li>
            <li>네 번째</li>
            <li>다섯 번째</li>
            <li>여섯 번째</li>
            <li>일곱 번째</li>
        </ul>
    </body>
</html>
