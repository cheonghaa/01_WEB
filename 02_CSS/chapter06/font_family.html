<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .font_arial {
                font-family: Arial;
                /*앞에 있을 수록 우선 순위가 높음. 처음꺼 적용 > 그 다음꺼 적용 >>> default 적용*/
            }
            .font_roman {
                font-family: "Times New Roman";
            }
        </style>
    </head>
    <body>
        <h1 class="font_arial">Lorem ipsum</h1>
        <p class="font_roman">Lorem ipsum</p>
    </body>
</html>
