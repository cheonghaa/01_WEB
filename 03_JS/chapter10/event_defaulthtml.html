<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title>Traditional Event - Default Event</title></title>
</head>
<script>
    window.onload = function () {
        let button = document.getElementById("button");

        button.onclick = function () {
            return false;
        };
    };
</script>
<body>
    <a id="button" href ="https://www.naver.com"> 버튼 </a>
</body>
</html>
