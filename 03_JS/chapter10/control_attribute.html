<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // 이벤트를 연결
            window.onload = function () {
                // 변수를 선언
                let image = document.getElementById("image");
                // 속성을 변경
                image.src = "http://via.placeholder.com/300x200";
                image.width = 300;
                image.height = 200;
            };
        </script>
    </head>
    <img>
        <img id="image"></img>
    </body>
</html>
