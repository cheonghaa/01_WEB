<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            window.onload = function () {
                document.body.setAttribute("data-custom", "value"); //Setter : 속성 지정

                let dataCustom = document.body.getAttribute("data-custom"); //Getter : 속성 추출
                alert(dataCustom);
            };
        </script>
    </head>
    <body></body>
</html>
