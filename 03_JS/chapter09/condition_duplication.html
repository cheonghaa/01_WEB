<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            let date = new Date();
            let hours = date.getHours();

            if (hours < 7) {
                alert("수면");
            } else {
                if (hours < 9) {
                    alert("준비");
                } else {
                    if (hours < 9) {
                        alert("준비");
                    } else {
                        if (hours < 12) {
                            alert("강의 수강");
                        } else {
                            if (hours < 14) {
                                alert("식사");
                            } else {
                                alert("실습");
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body></body>
</html>
