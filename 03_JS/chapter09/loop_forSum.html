<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        let i = 0;
        let sum = 0;

        function hundred() {
            for (i = 0; i <= 100; i++) {
                sum = sum + i;
            }
            return sum;
        }

        alert(hundred());
    </script>
    <body></body>
</html>
