            let day = date.getDay();
            let hours = date.getHours();
            let minutes = date.getMinutes();

            if (hours < 12) {
                //표현식 "hours < 가 참일 때 실행합니다
                alert("오전입니다");
            }
            if (12 <= hours)
                //표현식 "12 <= 가 참일 때 실행합니다
